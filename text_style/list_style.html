<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>목록 스타일</title>
    <style>
        .book1{
            list-style-type: none;     /*순서 없는 목록*/
        }
        .book2{
            list-style-type: upper-alpha; /*알파벳 대문자 목록*/
        }
        .book3{
            list-style-type: disc;      /*채운 원 모양 불릿*/
        }

        .image{
            list-style-image: url('images/dot.png');    /*불릿 대신 이미지*/
        }

        .inside{
            list-style-position: inside;        /*목록 들여쓰기*/
        }
    </style>
</head>
<body>
    <h1>불릿 모양과 번호 스타일 지정</h1>
    <ul class="book1">
        <li>Do it! 시리즈</li>
        <li>첫 코딩 시리즈</li>
        <li>된다 시리즈</li>
    </ul>
    <ul class="book2">
        <li>Do it! 시리즈</li>
        <li>첫 코딩 시리즈</li>
        <li>된다 시리즈</li>
    </ul>
    <ul class="book3">
        <li>Do it! 시리즈</li>
        <li>첫 코딩 시리즈</li>
        <li>된다 시리즈</li>
    </ul>
    <hr>
    <h1>불릿 대신 이미지 사용</h1>
    <ul class="image">
        <li>Do it! 시리즈</li>
        <li>첫 코딩 시리즈</li>
        <li>된다 시리즈</li>
    </ul>
    <hr>
    <h1>목록 들여쓰기</h1>
    <ul>
        <li>Do it! 시리즈</li>
        <li>첫 코딩 시리즈</li>
        <li>된다 시리즈</li>
    </ul>
    <ul class="inside">
        <li>Do it! 시리즈</li>
        <li>첫 코딩 시리즈</li>
        <li>된다 시리즈</li>
    </ul>
</body>
</html>
